<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <div class="container">

    <div class="mt-3 mb-3">
      <h2>Update Page</h2>
    </div>

    <form>

      <div class="mb-3">
        <label for="inputPassword" class="form-label">ID:</label>
        <input class="form-control" id="inputPassword" value="1" type="text" disabled />
      </div>

      <div class="mb-3">
        <label for="inputUsername" class="form-label">Username:</label>
        <input class="form-control" id="inputUsername" type="text" required />
      </div>
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Email:</label>
        <input class="form-control" id="inputEmail" placeholder="tong@gmail.com" type="email" required disabled />
      </div>
      <div class="mb-3">
        <label for="inputPhone" class="form-label">Phone:</label>
        <input class="form-control" id="inputPhone" type="text" required />
      </div>
      <div class="mb-3">
        <label for="inputAddress" class="form-label">Address:</label>
        <input class="form-control" id="inputAddress" type="text" required />
      </div>

      <div class="d-flex justify-content-end">
        <button type="input" class="btn btn-primary">UPDATE</button>
      </div>
    </form>
  </div>

</body>

</html>
