<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <div class="container">


    <div class="mt-3 mb-3">
      <h2>Register</h2>
    </div>

    <form>
      <div class="mb-3 row">
        <div class="col-auto">
          <label class="form-label" for="inputUserName">Username</label>
        </div>

        <div class="col-auto">
          <input class="form-control" type="text" id="inputUserName" />
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label" for="inputEmail">Email</label>
        <input class="form-control" type="email" id="inputEmail">
      </div>

      <div class="mb-3">
        <label class="form-label" for="inputPassword">Password</label>
        <input class="form-control" type="password" id="inputPassword">
      </div>

      <div class="mb-3">
        <label class="form-label" for="inputConfirmPassword">Confirm Password</label>
        <input class="form-control" type="text" id="inputConfirmPassword">
      </div>

      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
  </div>

</body>

</html>
